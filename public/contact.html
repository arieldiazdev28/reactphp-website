<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalMall | Contacto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="form-container">
    <h1>Formulario de contacto</h1>
    <form method="post" action="/send-contact" class="contact-form">
      <input name="nombre" placeholder="Nombre" class="form-input">
      <input name="email" type="email" placeholder="Email" class="form-input">
      <textarea name="mensaje" placeholder="Mensaje" class="form-textarea"></textarea>
      <button type="submit" class="form-button">Enviar</button>
    </form>
  </div>
</body>

</html>
